<div class="post-title" ng-bind="$ctrl.post.title"></div>
<div class="post-body">
    <div class="post-content" ng-bind="$ctrl.post.body"></div>
    <div class="post-author" ng-bind="$Ctrl.post.author"></div>
</div>
<div class="comment-section">
    <div ng-repeat="comment in $ctrl.post.comments" class="comment-body">
        <div class="comment-author"></div>
        <div class="comment-content"></div>
    </div>
</div>
